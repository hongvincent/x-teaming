# SecureAI Platform Configuration

# Application Settings
app:
  name: "SecureAI Platform"
  version: "1.0.0"
  environment: "development"  # development, staging, production
  debug: true
  log_level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL

# API Settings
api:
  host: "0.0.0.0"
  port: 8000
  workers: 4
  timeout: 300
  max_request_size: 104857600  # 100MB in bytes

# OpenAI Configuration
openai:
  # Primary model (Latest flagship model as of Nov 2025)
  model: "gpt-5.1-chat-latest"

  # Fallback model chain (will try in order if primary fails)
  fallback_models:
    - "gpt-5"
    - "gpt-4.1"
    - "gpt-4o"
    - "gpt-4"

  # Model presets for different use cases
  models:
    flagship: "gpt-5.1-chat-latest"  # Best performance, adaptive reasoning
    reasoning: "gpt-5"                # Strong reasoning capabilities
    longcontext: "gpt-4.1"            # 1M token context window
    omni: "gpt-4o"                    # Multimodal capabilities
    balanced: "gpt-5-mini"            # Good balance of speed and quality
    fast: "gpt-5-nano"                # Fastest, most affordable
    budget: "gpt-4o-mini"             # Cost-effective option
    legacy: "gpt-4"                   # Backward compatibility

  # Default parameters
  temperature: 0.7
  max_tokens: 4000
  top_p: 1.0
  frequency_penalty: 0.0
  presence_penalty: 0.0
  timeout: 60
  max_retries: 3

  # Model-specific configurations
  model_configs:
    "gpt-5.1-chat-latest":
      max_tokens: 8000
      supports_adaptive_reasoning: true
      context_window: 200000
    "gpt-5":
      max_tokens: 8000
      supports_adaptive_reasoning: true
      context_window: 200000
    "gpt-4.1":
      max_tokens: 16000
      context_window: 1000000  # 1M tokens
    "gpt-4o":
      max_tokens: 8000
      supports_multimodal: true
      context_window: 128000
    "gpt-5-mini":
      max_tokens: 4000
      context_window: 128000
    "gpt-5-nano":
      max_tokens: 4000
      context_window: 128000
    "gpt-4o-mini":
      max_tokens: 4000
      context_window: 128000

  # Automatic model selection based on task complexity
  adaptive_model_selection:
    enabled: true
    simple_tasks: "gpt-5-nano"      # Quick classification, summarization
    medium_tasks: "gpt-5-mini"       # General security analysis
    complex_tasks: "gpt-5"           # Deep code analysis, reasoning
    critical_tasks: "gpt-5.1-chat-latest"  # Critical security decisions
    large_context: "gpt-4.1"         # Large codebase analysis

# Rate Limiting
rate_limiting:
  enabled: true
  requests_per_minute: 60
  burst_size: 10

# Caching
cache:
  enabled: true
  backend: "redis"  # redis, memory
  ttl: 3600  # seconds
  redis_url: "redis://localhost:6379/0"

# Database
database:
  type: "sqlite"  # sqlite, postgresql
  sqlite_path: "data/secureai.db"
  postgresql:
    host: "localhost"
    port: 5432
    database: "secureai"
    user: "secureai_user"
    password: "change_me"

# Security Settings
security:
  api_key_required: false
  cors_enabled: true
  cors_origins:
    - "http://localhost:3000"
    - "http://localhost:8000"
  max_upload_size: 52428800  # 50MB
  allowed_file_extensions:
    - ".py"
    - ".js"
    - ".java"
    - ".sol"
    - ".c"
    - ".cpp"
    - ".go"
    - ".rs"

# Agent Configuration
agents:
  orchestrator:
    enabled: true
    max_concurrent_tasks: 10
    task_timeout: 300

  network_security:
    enabled: true
    modules:
      - web_fuzzing
      - traffic_detection
      - cti
      - penetration_testing

  software_security:
    enabled: true
    modules:
      - vulnerability_detection
      - vulnerability_repair
      - bug_detection
      - bug_repair
      - program_fuzzing
      - reverse_engineering
      - malware_detection
      - log_analysis

  information_security:
    enabled: true
    modules:
      - phishing_detection
      - harmful_content
      - steganography
      - access_control
      - forensics

  hardware_security:
    enabled: true
    modules:
      - hw_vulnerability_detection
      - hw_vulnerability_repair

  blockchain_security:
    enabled: true
    modules:
      - smart_contract_security
      - transaction_anomaly

  cloud_security:
    enabled: true
    modules:
      - misconfiguration_detection
      - data_leakage_monitoring
      - container_security
      - compliance_enforcement

  incident_response:
    enabled: true
    modules:
      - alert_prioritization
      - threat_intelligence
      - threat_hunting
      - malware_reverse_engineering

  iot_security:
    enabled: true
    modules:
      - firmware_vulnerability
      - behavioral_anomaly
      - threat_report_summary

# Attack Simulation
attack_simulation:
  enabled: true
  safe_mode: true  # Prevents actual harmful actions
  modules:
    - data_poisoning
    - backdoor_attacks
    - prompt_injection
    - jailbreaking

# Defense Mechanisms
defenses:
  enabled: true
  modules:
    - red_team
    - content_filtering
    - safety_finetuning
    - model_merging

  content_filtering:
    enabled: true
    block_harmful_prompts: true
    block_pii: true
    perplexity_threshold: 100

  red_team:
    enabled: true
    attack_scenarios_path: "data/red_team_scenarios.json"

# Logging
logging:
  level: "INFO"
  format: "json"  # json, text
  output: "file"  # console, file, both
  file_path: "logs/secureai.log"
  rotation: "1 day"
  retention: "30 days"
  max_size: "100 MB"

# Monitoring
monitoring:
  enabled: true
  metrics_port: 9090
  health_check_interval: 60

# Performance
performance:
  batch_processing: true
  batch_size: 32
  parallel_processing: true
  max_workers: 8

# Data Sources
data_sources:
  network_logs: "data/network_logs/"
  malware_samples: "data/malware_samples/"
  smart_contracts: "data/smart_contracts/"
  phishing_emails: "data/phishing_emails/"
  iot_traffic: "data/iot_traffic/"

# Output
output:
  reports_directory: "reports/"
  format: "json"  # json, pdf, html
  include_remediation: true
  include_visualizations: true

# Feature Flags
features:
  experimental_models: false
  advanced_analytics: true
  custom_rules: true
  automated_remediation: false  # Safety feature

# Compliance
compliance:
  gdpr_mode: true
  data_retention_days: 90
  anonymize_pii: true
  audit_logging: true
